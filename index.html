<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey's</title>
  <!-- google font manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- tailwind and daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3fb78463d5.js" crossorigin="anonymous"></script>
  <!-- tailwind custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-color': '#ff4240',
            'secondary-color': '#131318',
          }
        }
      }
    }
  </script>
  <!-- custom style -->
  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>

<body class="font-manrope">
  <!-- header section -->
  <header class="container mx-auto px-5">
    <!-- banner section -->
    <section class="my-24">
      <div class="carousel w-full">
          <!-- slider one -->
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./Images/banner.png" class="w-full rounded-2xl" />
          <div
            class="absolute space-x-3 lg:space-x-4 transform -translate-x-1/2 lg:translate-x-0 left-1/2 lg:left-8 bottom-5 lg:bottom-8 ">
            <a href="#slide3"
              class="btn btn-circle min-h-0 h-8 lg:h-12 w-8 lg:w-12 bg-secondary-color text-white hover:text-secondary-color border-0 text-base lg:text-2xl">
              <i class="fa-solid fa-angle-left"></i>
            </a>
            <a href="#slide2"
              class="btn btn-circle min-h-0 h-8 lg:h-12 w-8 lg:w-12 bg-secondary-color text-white hover:text-secondary-color border-0 text-base lg:text-2xl">
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </div>
        </div>
        <!-- slider two -->
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./Images/banner.png" class="w-full rounded-2xl" />
          <div
            class="absolute space-x-3 lg:space-x-4 transform -translate-x-1/2 lg:translate-x-0 left-1/2 lg:left-8 bottom-5 lg:bottom-8 ">
            <a href="#slide1"
              class="btn btn-circle min-h-0 h-8 lg:h-12 w-8 lg:w-12 bg-secondary-color text-white hover:text-secondary-color border-0 text-base lg:text-2xl">
              <i class="fa-solid fa-angle-left"></i>
            </a>
            <a href="#slide3"
              class="btn btn-circle min-h-0 h-8 lg:h-12 w-8 lg:w-12 bg-secondary-color text-white hover:text-secondary-color border-0 text-base lg:text-2xl">
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </div>
        </div>
        <!-- slider three -->
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./Images/banner.png" class="w-full rounded-2xl" />
          <div
            class="absolute space-x-3 lg:space-x-4 transform -translate-x-1/2 lg:translate-x-0 left-1/2 lg:left-8 bottom-5 lg:bottom-8 ">
            <a href="#slide2"
              class="btn btn-circle min-h-0 h-8 lg:h-12 w-8 lg:w-12 bg-secondary-color text-white hover:text-secondary-color border-0 text-base lg:text-2xl">
              <i class="fa-solid fa-angle-left"></i>
            </a>
            <a href="#slide1"
              class="btn btn-circle min-h-0 h-8 lg:h-12 w-8 lg:w-12 bg-secondary-color text-white hover:text-secondary-color border-0 text-base lg:text-2xl">
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </header>

</body>

</html>
